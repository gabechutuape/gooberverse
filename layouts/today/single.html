{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>
  <i>
    <time datetime="{{ dateFormat "2006-01-02" .Params.customDate }}" pubdate>
      {{ dateFormat "January 2, 2006" .Params.customDate }}
    </time>
  </i>
</p>
<content>
  {{ .Content }}
</content>
<p>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ lower .LinkTitle }}</a>
  {{ end }}
</p>
{{ end }}
